<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body>

    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 p-4 shadow-lg rounded-b-lg">
        <div class="container mx-auto flex justify-between items-center flex-wrap">
            <!-- Logo/Brand Name -->
            <a href="#" class="text-white text-3xl font-bold rounded-md py-2 px-3 hover:text-blue-100 transition-colors duration-300">
                Alex Hawker
            </a>

            <!-- Mobile Menu Button (Hamburger Icon) -->
            <button id="menu-button" class="text-white focus:outline-none md:hidden p-2 rounded-md hover:bg-blue-700 transition-colors duration-300">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Navigation Links -->
            <div id="nav-links" class="w-full md:flex md:items-center md:w-auto hidden transition-all duration-300 ease-in-out">
                <ul class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0">
                    <li>
                        <a href="#" class="block text-white text-lg font-medium py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block text-white text-lg font-medium py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">About</a>
                    </li>
                    <li>
                        <a href="#" class="block text-white text-lg font-medium py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">Services</a>
                    </li>
                    <li>
                        <a href="#" class="block text-white text-lg font-medium py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8 text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Developer and tester</h1>
        <p class="text-lg text-gray-600"></p>
    </div>

    <script>
        // JavaScript to toggle the mobile menu
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menu-button');
            const navLinks = document.getElementById('nav-links');

            menuButton.addEventListener('click', function() {
                navLinks.classList.toggle('hidden');
                navLinks.classList.toggle('block');
            });

            // Optional: Close menu when a link is clicked (for single-page apps)
            navLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 768) { // Only on small screens
                        navLinks.classList.add('hidden');
                        navLinks.classList.remove('block');
                    }
                });
            });
        });
    </script>

</body>
</html>
